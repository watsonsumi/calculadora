<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculadora">
      <div id="drag"></div>
      <div class="visor" id="superior"></div>
      <div class="visor" id="inferior">0</div>
      <div id="teclado">
        <button class="functions" id="clear">Clear</button>
        <button class="functions" id="save">Save</button>
        <button class="functions" id="paste">Paste</button>
        <button class="functions" id="backspace">Delete</button>
        <button class="operations" id="sum">+</button>
        <button class="operations" id="sub">-</button>
        <button class="operations" id="mul">x</button>
        <button class="operations" id="div">/</button>
        <button class="operations" id="sqr">âˆš</button>
        <button class="operations" id="exp">^</button>
        <button id="_1" class="numbers">1</button>
        <button id="_2" class="numbers">2</button>
        <button id="_3" class="numbers">3</button>
        <button id="_4" class="numbers">4</button>
        <button id="_5" class="numbers">5</button>
        <button id="_6" class="numbers">6</button>
        <button id="_7" class="numbers">7</button>
        <button id="_8" class="numbers">8</button>
        <button id="_9" class="numbers">9</button>
        <button id="zero" class="numbers">0</button>
        <button id="dot" class="numbers">.</button>
        <button id="equal" class="operations">=</button>
      </div>
    </div>
    <script src="newScript.js"></script>
  </body>
</html>
